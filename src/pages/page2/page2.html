<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page Two</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <p>Name: {{item.data.name}}</p>
      <p>Body: {{item.data.body}}</p>
      <h3>{{item.key}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
